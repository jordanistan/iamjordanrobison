<!DOCTYPE html>
<html>
<head>
  <title>New Year's Countdown</title>
  <style>
    /* Add your CSS styling here */
    body {
      background-image: url('newyearsAI.png');
      background-size: cover;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #countdown {
      font-size: 72px;
      margin-top: 200px;
    }
  </style>
</head>
<body>
  <!-- Add your HTML content here -->
  <div id="countdown">
    <!-- Countdown timer will be inserted here -->
  </div>

  <script>
    // Add your JavaScript here
    const countdown = document.getElementById('countdown');

    // Set the target date for the countdown (New Year's Eve)
    const targetDate = new Date('December 31, 2022 23:59:59');

    // Update the countdown every 1000 milliseconds (1 second)
    setInterval(() => {
      // Get the current date and time
      const currentDate = new Date();

      // Calculate the time remaining until the target date
      const timeRemaining = targetDate - currentDate;

      // Convert the time remaining to days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Update the countdown timer on the webpage
      countdown.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }, 1000);
  </script>
</body>
</html>
