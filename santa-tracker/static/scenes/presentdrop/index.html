<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,600" />
  <link rel="stylesheet" href="presentdrop-scene.css" />
</head>
<body>

<div id="module-presentdrop">
  <div class="view">
    <div class="sky"></div>
    <div class="snow"></div>
    <div class="background">
      <div class="mountains"></div>
      <div class="trees left"></div>
      <div class="trees right"></div>
      <div class="sun"></div>
      <div class="clouds">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
        <div class="c7"></div>
      </div>
    </div>
    <div class="house">
      <div class="roof"></div>
      <div class="window floor1 left"></div>
      <div class="window floor2 left"></div>
      <div class="window floor3 left"></div>
      <div class="window floor4 left"></div>
      <div class="window floor1 right"></div>
      <div class="window floor2 right"></div>
      <div class="window floor3 right"></div>
      <div class="window floor4 right"></div>
      <div class="door">
        <div class="knob"></div>
      </div>
      <div class="elf left"></div>
      <div class="elf right"></div>
      <div class="elevator">
        <div class="buttons"></div>
      </div>
    </div>
    <div class="stage">
        <div class="ceiling">
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
          <div class="light"></div>
        </div>
        <div class="rope"></div>
        <div class="rope-end left"></div>
        <div class="rope-end right"></div>
        <div class="elf-rope left"></div>
        <div class="player">
          <div class="hide-rope"></div>
          <div class="elf"></div>
          <div class="sled"></div>
        </div>
        <div class="elf-rope right"></div>
        <div class="level-bg"></div>
        <div class="player-rails-shadow"></div>
        <div class="level-fg">
          <div></div>
          <div></div>
        </div>
        <div class="player-rails"></div>
        <div class="presents"></div>
        <div class="chimneys"></div>
        <div class="ground-rails"></div>
        <div class="stage-shadow"></div>
      </div>
  </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';

  api.preload.sounds('pd_load_sounds', 30);
  api.preload.images(
    'img/chimneys.png',
    'img/environment.png',
    'img/level-bg.png',
    'img/level-fg.png',
    'img/logo.svg',
    'img/mountains.png',
    'img/player-rails.png',
    'img/player.png',
  );

  const game = new Game(document.getElementById('module-presentdrop'));

  api.addEventListener('pause', (ev) => game.pause());
  api.addEventListener('resume', (ev) => game.resume());
  api.addEventListener('restart', (ev) => game.restart());

  api.config({
    pause: true,
    orientation: 'landscape',
    sounds: [],
  });

  api.ready(async () => {
    game.start();
  });

</script>

</body>
</html>
