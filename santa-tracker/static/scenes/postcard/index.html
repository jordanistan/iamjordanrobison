<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="postcard-scene.css" />
</head>
<body>

<div id="module-postcard">
  <div class="scene">
    <div class="environment">
      <div class="wall"></div>
      <div class="wire-menu"></div>
      <div class="wire-gmailbox"></div>
      <div class="gear-yellow">
        <div class="wheel"></div>
      </div>
      <div class="gear-blue">
        <div class="wheel"></div>
      </div>
      <div class="gray top"></div>
      <div class="gear-red">
        <div class="wheel"></div>
      </div>
      <div class="gear-green">
        <div class="wheel"></div>
      </div>
      <div class="wire">
        <div class="box top-left"></div>
        <div class="box top-right"></div>
        <div class="box bottom-left"></div>
        <div class="box bottom-right"></div>
      </div>
      <div class="dots"></div>
      <div class="electricbox"></div>
      <div class="electriccable"></div>
    </div>
    <div class="bgs-belt">
      <div class="track"></div>
      <div data-offset="141" class="bgs-left"></div>
      <div data-offset="18" class="bgs-right"></div>
    </div>
    <div class="fgs-belt">
      <div class="track"></div>
      <div data-offset="118" class="fgs-up"></div>
      <div data-offset="10" class="fgs-down"></div>
    </div>
    <div class="gray left"></div>
    <div class="message">
      <div class="shadow"></div>
      <div class="frame">
        <div class="frame-inner">
          <div class="bgs">
            <div class="bg1"></div>
            <div class="bg2"></div>
            <div class="bg3"></div>
            <div class="bg4"></div>
            <div class="bg5"></div>
            <div class="bg6"></div>
            <div class="bg7"></div>
            <div class="bg8"></div>
          </div>
          <div class="fgs">
            <div class="fg1"></div>
            <div class="fg2"></div>
            <div class="fg3"></div>
            <div class="fg4"></div>
            <div class="fg5"></div>
            <div class="fg6"></div>
            <div class="fg7"></div>
            <div class="fg8"></div>
          </div>
          <div class="shadow-inner"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';

  api.preload.sounds('sm_load_sounds');
  api.preload.images(
    'img/bgs-small.png',
    'img/bgs.png',
    'img/fgs-small.png',
    'img/fgs.png',
    'img/logo.svg',
    'img/sprite.png',
  );

  api.config({
    sound: ['sm_start', 'music_start_scene'],
  });

  api.ready(async (data) => {
    // needs params
    const game = new Game(document.getElementById('module-postcard'), data);
  });

</script>

</body>
</html>
