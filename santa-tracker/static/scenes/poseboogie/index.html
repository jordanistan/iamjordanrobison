<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700,800" />
  <link rel="stylesheet" href="./index.css" />

  <script src="../../third_party/lib/p2/p2.js"></script>
</head>
<body>

<div id="splash">
  <div id="mid">
    <canvas id="scene"></canvas>

    <div id="bad-pose">
      <img src="img/svg/rudolph-dancing2_2.svg" id="reindeer" />
    </div>

    <div id="controls">
      <button class="hidden-trigger" id="skeleton-smaller"></button>
      <label class="circle" for="skeleton-smaller">
        <img src="img/svg/elf_silhouette.svg" alt="Resize for smaller person" />
      </label>

      <input class="hidden-trigger" id="mirror" type="checkbox" />
      <label class="circle" for="mirror">
        <img src="img/svg/mirror.svg" alt="Flip camera horizontally" />
      </label>

      <button class="hidden-trigger" id="skeleton-larger"></button>
      <label class="circle" for="skeleton-larger">
        <img src="img/svg/elf_silhouette.svg" alt="Resize for larger person" />
      </label>
    </div>

    <!-- debug info and video feed -->
    <div id="debug">
      <textarea id="textdump"></textarea>
      <video id="video" playsinline></video>
      <canvas id="output"></canvas>
    </div>
  </div>
</div>

<div id="elfbits">
  <!-- TODO(markmcd): use the SVG images instead -->
  <!-- TODO(markmcd): pull these from the loader when possible -->
  <img src="img/facehat.png" id="face" />
  <img src="img/body.png" id="body" />
  <img src="img/arm.png" id="arm" />
  <img src="img/hand_cuff.png" id="hand" />
  <img src="img/leftshoe.png" id="leftshoe" />
  <img src="img/rightshoe.png" id="rightshoe" />
</div>

<script src="index.js" type="module"></script>

</body>
</html>
