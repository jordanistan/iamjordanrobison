<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,600|Lobster" />
  <link rel="stylesheet" href="santasearch-scene.css" />
</head>
<body>

<div id="module-santasearch">
  <div class="scene">
    <div class="viewport viewport--scrollable">
      <div class="viewport__size"></div>
    </div>
    <div class="viewport viewport--map">
      <div class="map">
        <div class="character-collider character-collider--santa"></div>
        <div class="character-collider character-collider--gingerbread-man"></div>
        <div class="character-collider character-collider--penguin"></div>
        <div class="character-collider character-collider--pegman"></div>
        <div class="character-collider character-collider--rudolph"></div>
        <div class="character-collider character-collider--mrs-claus"></div>
      </div>
    </div>
  </div>
  <div class="gui">
    <div class="drawer">
      <div class="drawer__item drawer__item--santa">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--santa-shadow"></div>
          <div class="drawer__foreground character character--santa"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__item drawer__item--penguin">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--penguin-shadow"></div>
          <div class="drawer__foreground character character--penguin"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__item drawer__item--gingerbread-man">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--gingerbread-man-shadow"></div>
          <div class="drawer__foreground character character--gingerbread-man"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__item drawer__item--rudolph">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--rudolph-shadow"></div>
          <div class="drawer__foreground character character--rudolph"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__item drawer__item--pegman">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--pegman-shadow"></div>
          <div class="drawer__foreground character character--pegman"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__item drawer__item--mrs-claus">
        <div class="drawer__character-wrapper">
          <div class="drawer__bg"></div>
          <div class="drawer__foreground character character--mrs-claus-shadow"></div>
          <div class="drawer__foreground character character--mrs-claus"></div>
          <div class="drawer__hint">
            <button class="Button Button--small hint"><i18n-msg msgid="santasearch_hint">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
      </div>
      <div class="drawer__mobile-hint">
        <button class="Button Button--round hint hint--mobile">?</button>
      </div>
      <div class="zoom">
        <button class="zoom__in">Zoom in</button>
        <button class="zoom__out">Zoom out</button>
      </div>
    </div>
    <div class="choose-map overlay is-visible">
      <div class="choose-map__dialog overlay-dialog">
        <div class="choose-map__title-wrapper">
          <div class="choose-map__title-bg"></div>
          <h2 class="choose-map__title"><i18n-msg msgid="santasearch_search_for_santa">PLACEHOLDER_i18n</i18n-msg></h2>
        </div>
        <div class="choose-map__grid">
          <div class="choose-map__option" data-map="museum">
            <div class="choose-map__image">
              <div class="choose-map__bg choose-map__bg--museum"></div>
              <h3 class="choose-map__go">
                <i18n-msg msgid="santasearch_level_select">PLACEHOLDER_i18n</i18n-msg>
              </h3>
              <div class="choose-map__characters choose-map__characters--left"></div>
              <div class="choose-map__characters choose-map__characters--right"></div>
              <div class="choose-map__santa"></div>
            </div>
            <div class="choose-map__magnifier"></div>
            <h3 class="choose-map__text"><i18n-msg msgid="santasearch_level_museum">PLACEHOLDER_i18n</i18n-msg></h3>
          </div>
          <div class="choose-map__option" data-map="secretlab">
            <div class="choose-map__image">
              <div class="choose-map__bg choose-map__bg--secretlab"></div>
              <h3 class="choose-map__go">
                <i18n-msg msgid="santasearch_level_select">PLACEHOLDER_i18n</i18n-msg>
              </h3>
              <div class="choose-map__characters choose-map__characters--left"></div>
              <div class="choose-map__characters choose-map__characters--right"></div>
              <div class="choose-map__santa"></div>
            </div>
            <div class="choose-map__magnifier"></div>
            <h3 class="choose-map__text"><i18n-msg msgid="santasearch_level_lab">PLACEHOLDER_i18n</i18n-msg></h3>
          </div>
          <div class="choose-map__option" data-map="mountains">
            <div class="choose-map__image">
              <div class="choose-map__bg choose-map__bg--mountains"></div>
              <h3 class="choose-map__go">
                <i18n-msg msgid="santasearch_level_select">PLACEHOLDER_i18n</i18n-msg>
              </h3>
              <div class="choose-map__characters choose-map__characters--left"></div>
              <div class="choose-map__characters choose-map__characters--right"></div>
              <div class="choose-map__santa"></div>
            </div>
            <div class="choose-map__magnifier"></div>
            <h3 class="choose-map__text"><i18n-msg msgid="santasearch_level_mountains">PLACEHOLDER_i18n</i18n-msg></h3>
          </div>
          <div class="choose-map__option" data-map="beach">
            <div class="choose-map__image">
              <div class="choose-map__bg choose-map__bg--beach"></div>
              <h3 class="choose-map__go">
                <i18n-msg msgid="santasearch_level_select">PLACEHOLDER_i18n</i18n-msg>
              </h3>
              <div class="choose-map__characters choose-map__characters--left"></div>
              <div class="choose-map__characters choose-map__characters--right"></div>
              <div class="choose-map__santa"></div>
            </div>
            <div class="choose-map__magnifier"></div>
            <h3 class="choose-map__text"><i18n-msg msgid="santasearch_level_beach">PLACEHOLDER_i18n</i18n-msg></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';

  api.preload.sounds('santasearch_load_sounds');
  api.preload.images(
    'img/check.svg',
    'img/choose-map/beach.svg',
    'img/choose-map/characters-left.svg',
    'img/choose-map/characters-right.svg',
    'img/choose-map/magnifying-glass.svg',
    'img/choose-map/mountains.svg',
    'img/choose-map/museum.svg',
    'img/choose-map/santa.svg',
    'img/choose-map/secretlab.svg',
    'img/gameover.svg',
    'img/gingerbread-man-shadow.svg',
    'img/gingerbread-man.svg',
    'img/mrs-claus-shadow.svg',
    'img/mrs-claus.svg',
    'img/pegman-shadow.svg',
    'img/pegman.svg',
    'img/penguin-shadow.svg',
    'img/penguin.svg',
    'img/rudolph-shadow.svg',
    'img/rudolph.svg',
    'img/santa-shadow.svg',
    'img/santa.svg',
    'img/title-background.svg',
    'img/zoom.svg',
  );

  const game = new Game(document.getElementById('module-santasearch'), './');

  api.addEventListener('pause', (ev) => game.pause());
  api.addEventListener('resume', (ev) => game.resume());
  api.addEventListener('restart', (ev) => game.restart());

  api.config({
    sound: ['santasearch_start'],
  });

  api.ready(async () => {
    game.start();
  });

</script>

</body>
</html>
