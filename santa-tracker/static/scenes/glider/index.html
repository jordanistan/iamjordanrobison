<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,600" />
  <link rel="stylesheet" href="glider-scene.css" />
</head>
<body>

<div id="module-glider">
  <div class="bg">
    <div class="sky"></div>
    <div class="mountains"></div>
    <div class="trees"></div>
  </div>
  <div class="scene">
    <div class="clouds"></div>
    <div class="collisions"></div>
    <div class="items"></div>
    <div class="obstacles"></div>
    <div class="presents"></div>
    <div class="buildings"></div>
    <div class="player">
      <div class="present-location"></div>
    </div>
  </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';

  api.preload.sounds('glider_load_sounds');
  api.preload.images(
    'img/bg-mountains.svg',
    'img/bg-tile-trees.svg',
    'img/cloud.svg',
    'img/hit-beam.svg',
    'img/hit-box.svg',
    'img/hit-fireworks-center.svg',
    'img/hit-fireworks-spark.svg',
    'img/hit-house-01.svg',
    'img/hit-house-02.svg',
    'img/hit-house-03.svg',
    'img/hit-house-04.svg',
    'img/hit-house-05.svg',
    'img/hit-house-06.svg',
    'img/hit-house-07.svg',
    'img/hit-house-08.svg',
    'img/hit-house-09.svg',
    'img/hit-house-10.svg',
    'img/hit-house-11.svg',
    'img/hit-house-12.svg',
    'img/hit-house-13.svg',
    'img/hit-house-14.svg',
    'img/hit-house-15.svg',
    'img/hit-house-16.svg',
    'img/hit-house-17.svg',
    'img/hit-house-18.svg',
    'img/hit-house-19.svg',
    'img/hit-house-20.svg',
    'img/hit-house-21.svg',
    'img/hit-house-22.svg',
    'img/hit-house-23.svg',
    'img/hit-house-23.svg',
    'img/hit-tree-1.svg',
    'img/hit-tree-2.svg',
    'img/logo.svg',
    'img/orb-santa-back.svg',
    'img/orb-santa-front.svg',
    'img/orb-snow-back.svg',
    'img/orb-snow-front.svg',
    'img/orb-time-back.svg',
    'img/orb-time-front.svg',
    'img/pin-elf-glider.svg',
    'img/points-100.svg',
    'img/points-200.svg',
    'img/points-300.svg',
    'img/present-01.svg',
    'img/present-02.svg',
    'img/present-03.svg',
    'img/present-04.svg',
    'img/present-05.svg',
    'img/present-06.svg',
    'img/present-07.svg',
    'img/present-08.svg',
    'img/stars-tile.svg',
    'img/treat-candy.svg',
  );

  const game = new Game(document.getElementById('module-glider'));

  api.addEventListener('pause', (ev) => game.pause());
  api.addEventListener('resume', (ev) => game.resume());
  api.addEventListener('restart', (ev) => game.restart());

  api.config({
    pause: true,
    sound: [],
    orientation: 'landscape',
    tilt: true,
  });

  api.ready(async () => {
    game.start();
  });

</script>

</body>
</html>
