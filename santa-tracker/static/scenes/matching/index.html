<script type="module">
  import api from '../../src/scene/api.js';
  import Game from './:closure.js';

  api.preload.sounds('m_load_sounds');
  api.preload.images(
    'img/logo.svg',
    'img/house.svg',
    'img/cloud.min.svg',
    'img/mountains.svg',
    'img/sprite-doors.svg',
    'img/trees-left.png',
    'img/trees-right.png',
    'img/rotate.svg',
  );

  const game = new Game(document.getElementById('module-matching'));

  api.addEventListener('pause', (ev) => game.pause());
  api.addEventListener('resume', (ev) => game.resume());
  api.addEventListener('restart', (ev) => game.restart());

  api.config({
    pause: true,
    orientation: 'landscape',
    sound: [],
  });

  api.ready(async () => {
    game.start();
  });

</script>
